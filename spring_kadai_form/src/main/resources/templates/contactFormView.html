<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Bootの基礎を学ぼう</title>
    <style>

		 .form-group {
            display: flex;
            align-items: center;
        }
        label {
            display: block;
            width: 130px;
            margin-bottom: 5px; /* ラベルと入力フィールド間のスペースを確保 */
        }
        
        .input {
            display: block;
            margin-bottom: 5px; /* 入力フィールドとエラーメッセージ間のスペースを確保 */
        }
        
        button {
            display: block;
            padding: 5px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h2>お問い合わせフォーム</h2>
    <form th:action="@{/form}" method="post" th:object="${contactForm}">
		<div class="form-group">
        <label for="name">お名前</label>
        <input type="text" th:field="*{name}">
        </div>
        <div class="input" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red;"></div>

        <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="text" th:field="*{email}">
        </div>
        <div class="input" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></div>
        
        <div class="form-group">
        <label for="message">お問い合わせ内容</label>
        <textarea cols="30" rows="10" th:field="*{message}"></textarea>
        </div>
        <div class="input" th:if="${#fields.hasErrors('message')}" th:errors="*{message}" style="color: red;"></div>
        
        <button type="submit">送信</button>
    </form>

</body>

</html>
