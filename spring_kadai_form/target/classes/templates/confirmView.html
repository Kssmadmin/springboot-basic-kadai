<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spring Bootの基礎を学ぼう</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: double  black;
        }
    </style>
</head>

<body>

<h2>入力内容をご確認ください。</h2>
<form th:action="@{/confirm}" method="post" th:object="${contactForm}">
    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>入力内容</th>
            </tr>
        </thead>
        <tbody>
            <tr>
				<td>お名前</td>
                <td th:text="${contactForm.getName()}"></td>
            </tr>
            <tr>
				<td>メールアドレス</td>
                <td th:text="${contactForm.getEmail()}"></td>
            </tr>
            <tr>
				<td>お問い合わせ内容</td>
				<td th:text="${contactForm.getMessage()}"></td>
			</tr>
        </tbody>
   </table>
  </form>
</body>

</html>
